<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. 
        //Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 

        let  n = +prompt("Hãy nhập số của bạn");
        let sum = n;

        if(n == -1)
        {
            alert(sum);
        }

        while(n != -1)  
        {
            n = +prompt("Hãy nhập số của bạn");
            sum += n;
        }
            alert("Tổng của những số bạn vừa nhập là " +sum);
    </script>
</body>
</html>
